networks:
  proxy-net:
    external: true
  paperless-net:
    external: true

services:
  broker:
    image: docker.io/library/redis:7
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - paperless-net
    labels:
      glance.parent: paperless
      glance.name: Redis Broker
 
  webserver:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    restart: unless-stopped
    depends_on:
      - broker
    # ports:
    #   - "8000:8000"
    volumes:
      - paperless-data:/usr/src/paperless/data
      - paperless-media:/usr/src/paperless/media
      - paperless-export:/usr/src/paperless/export
      - paperless-consume:/usr/src/paperless/consume
    env_file: paperless.env
    environment:
      PAPERLESS_REDIS: redis://broker:6379
    networks:
      - proxy-net
      - paperless-net
    labels:
      traefik.enable: true
      traefik.http.routers.paperless.rule: Host(`paperless.home.staniek.name`)
      traefik.http.services.paperless.loadbalancer.server.port: 8000
      traefik.http.routers.paperless.entrypoints: websecure
      traefik.http.routers.paperless.tls.certresolver: letsencrypt
      glance.name: Paperless NGX
      glance.icon: sh:paperless-ngx
      glance.description: Document Management System
      glance.url: https://paperless.home.staniek.name
      glance.id: paperless

  volsync:
    image: jtreminio/volsync
    # environment:
    #   - PRESYNC=1
    volumes:
      - paperless-data:/vol/container/paperless-data
      - /opt/backup/paperless/data:/vol/host/paperless-data

      - paperless-media:/vol/container/paperless-media
      - /opt/backup/paperless/media:/vol/host/paperless-media

      - paperless-export:/vol/container/paperless-export
      - /opt/backup/paperless/export:/vol/host/paperless-export

      - paperless-consume:/vol/container/paperless-consume
      - /opt/backup/paperless/consume:/vol/host/paperless-consume
    labels:
      glance.parent: paperless
      glance.name: Paperless Backup

volumes:
  redis-data:
  paperless-data:
  paperless-media:
  paperless-export:
  paperless-consume: